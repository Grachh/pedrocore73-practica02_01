<div class="contenedor">
    <div class="fila">
        <h1>🤦‍Reportes 🥱</h1>
        <div>
            <!-- [ngClass]="{'nombredelaclase': expresiónJs}"-->
            <button (click)="loadReportesVentas()" 
                    [ngClass]="{'selected': activado === 'ventas'}">Ventas</button> 
            <button (click)="loadReportesCompras()" 
                    [ngClass]="{'selected': activado === 'compras'}">Compras</button>
        </div>
    </div>
    <table>
        <tr>
            <th>Mes</th>
            <th>Importe</th>
        </tr>
        <tr *ngFor="let reporte of reportes">
            <td>{{reporte.mes}}</td>
            <td>{{reporte.importe}}</td>
        </tr>
    </table>
</div>
